<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin - Edit Inventory</h1>
    <table border="1">
        <tr>
            <th>Inventory Item No.</th>
            <th>Inventory Item Name</th>
            <th>Inventory Type</th>
            <th>Inventory Status</th>
            <th>Edit</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.item_name }}</td>
            <td>{{ item.type }}</td>
            <td>{{ item.status }}</td>
            <td><a href="{{ url_for('edit_item', item_id=item.id) }}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
